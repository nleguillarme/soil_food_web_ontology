# PURL configuration for http://purl.obolibrary.org/obo/stwo

idspace: STWO
base_url: /obo/stwo

products:
- stwo.owl: https://raw.githubusercontent.com/nleguillarme/stwo/master/stwo.owl
- stwo.obo: https://raw.githubusercontent.com/nleguillarme/stwo/master/stwo.obo

term_browser: ontobee
example_terms:
- STWO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/nleguillarme/stwo/v

- prefix: /tracker/
  replacement: https://github.com/nleguillarme/stwo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/STWO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/nleguillarme/stwo/master/
