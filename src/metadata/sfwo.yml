# PURL configuration for http://purl.obolibrary.org/obo/stwo

idspace: SFWO
base_url: /obo/sfwo

products:
- sfwo.owl: https://raw.githubusercontent.com/nleguillarme/soil_food_web_ontology/master/sfwo.owl
- sfwo.obo: https://raw.githubusercontent.com/nleguillarme/soil_food_web_ontology/master/sfwo.obo

term_browser: ontobee
example_terms:
- SFWO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/nleguillarme/soil_food_web_ontology/v

- prefix: /tracker/
  replacement: https://github.com/nleguillarme/soil_food_web_ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/STWO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/nleguillarme/soil_food_web_ontology/master/
